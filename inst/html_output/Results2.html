<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FastProject Viewer</title>

    <link rel="stylesheet" href="thirdparty/c3/c3.css">
    <link rel="stylesheet" href="thirdparty/chosen/chosen.min.css">
    <link rel="stylesheet" href="thirdparty/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="thirdparty/datatables/datatables.min.css">

    <script type="text/javascript" src="thirdparty/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="thirdparty/d3/d3.min.js"></script>
    <script type="text/javascript" src="thirdparty/c3/c3.min.js"></script>
    <script type="text/javascript" src="thirdparty/d3/d3tip.js"></script>
    <script type="text/javascript" src="thirdparty/jszip/jszip.min.js"></script>
    <script type="text/javascript" src="thirdparty/lodash/lodash.min.js"></script>
    <script type="text/javascript" src="thirdparty/d3/D3-Lasso-Plugin/lasso.js"></script>
    <script type="text/javascript" src="thirdparty/chosen/chosen.jquery.min.js"></script>
    <script type="text/javascript" src="thirdparty/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="thirdparty/datatables/datatables.min.js"></script>



    <script type="text/javascript" src="src/ColorScatter.js"></script>
    <script type="text/javascript" src="src/Clustered_HeatMap.js"></script>
    <script type="text/javascript" src="src/Utilities.js"></script>
    <script type="text/javascript" src="src/main2.js"></script>
    <script type="text/javascript" src="src/upper_left_content.js"></script>
    <script type="text/javascript" src="src/lower_left_content.js"></script>
    <script type="text/javascript" src="src/right_content.js"></script>
    <script type="text/javascript" src="src/misc.js"></script>
    <script type="text/javascript" src="src/api.js"></script>

    <link rel="stylesheet" href="css/styles2.css">
    <link rel="stylesheet" href="css/right_content.css">
    <link rel="stylesheet" href="css/upper_left_content.css">
    <link rel="stylesheet" href="css/lower_left_content.css">

</head>
<body>
    <div id="nav-bar">
        <div class="logo">
            FastProject 2.0
        </div>
        <ul class="nav nav-pills justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" href="#">Projections</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PC Annotator</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Simple PPT Viewer</a>
            </li>
        </ul>
    </div>
    <div id="main-content">
        <div id="left-content">
            <div id="upper-left-content">

                <div class='section-nav'>
                    <span style="display: none">
                        <button id="show_genes_button" type="button" class="btn btn-default" onclick=createGeneModal()>
                            +Show Genes
                        </button>
                    </span>

                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" id="sig-table-tab" data-toggle="tab" href="#table-div-container" role="tab" aria-controls="sig-table" aria-selected="true">Signatures</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="precomputed-table-tab" data-toggle="tab" href="#precomp-table-div" role="tab" aria-controls="precomp-table" aria-selected="false">Precomputed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="genes-table-tab" data-toggle="tab" href="#genes-table" role="tab" aria-controls="genes-table" aria-selected="false">Genes</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content upper-left-section-content">
                    <div class="tab-pane show active" id="table-div-container" role="tabpanel" aria-labelledby="sig-table-tab">
                        <div id="header-div">
                            <table class="sig-table">
                                <thead>
                                    <tr id="proj_row">
                                        <th>
                                            <div class="form-inline">
                                            <input id="sig_filt_input" class="form-control"
                                                   type="text" placeholder="Filter Signatures...">
                                            </input>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="cluster-tables-div"></div>
                    </div>
                    <div class="tab-pane" id="precomp-table-div" role="tabpanel" aria-labelledby="precomputed-table-tab">
                        <table id="precomp-table" class="sig-table">
                            <thead>
                                <tr id="proj_row"></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="tab-pane" id="genes-table" role="tabpanel" aria-labelledby="genes-table-tab">
                        <div>
                            <table class='label-table'>
                                <tr>
                                    <td style='font-size: 1.2em'>Gene:</td>
                                    <td><select id="SelectGene" class="form-control"></select></td>
                                </tr>
                                <tr>
                                    <td style='font-size: 1.2em'>Projection:</td>
                                    <td><select id="SelectProj" class="form-control"></select></td>
                                </tr>
                            </table>
                        </div>
                        <div id='recent-genes-div'>
                            <div class='label1'>Recent Genes:</div>
                            <div id='recent-genes-list'>
                            </div>
                        </div>
                    </div>
                </div>

            </div> <!-- End of upper-left-content -->
            <div id="lower-left-content">
                <div id="sig-info">
                    <div class="nav nav-pills justify-content-center">
                        <a class="nav-link active" id="SigInfoButton" href="#sig-info-default" data-toggle="tab" aria-controls="sig-info-default" aria-selected="true">Signature</a>
                        <a class="nav-link" id="HeatmapButton" href="#sig-info-cluster" data-toggle="tab" aria-controls="sig-info-cluster" aria-selected="false">Heatmap</a>
                    </div>
                    <div class="tab-content">
                        <div id="sig-info-default" class="tab-pane show active" role="tabpanel" aria-labelledby="SigInfoButton">
                            <table class='label-table' style='margin-left: 30px; margin-bottom: 20px; width: 250px;'>
                                <tr style='font-size: 1.2em;'>
                                    <td>Signature:</td>
                                    <td><span id="data-analysis-title" style="display: inline-block; width: 300px; word-wrap: break-word;"></span></td>
                                </tr>
                                <tr>
                                    <td>Source:</td>
                                    <td><span id="sig-source"></span></td>
                                </tr>
                            </table>
                            <div id="sig-table-wrapper" style="margin: 0 20px; display: flex; flex-direction: column;">
                                <table id="sig-info-table" class="display" width="100%">
                                </table>
                            </div>
                        </div>
                        <div id="sig-info-cluster" class="tab-pane" role="tabpanel" aria-labelledby="HeatmapButton">
                            <div id="clustering-controls" class="form-inline">
                                <select id="cluster_select_method" class="form-control" style="width: 100px;"></select>
                                <select id="cluster_select_param" class="form-control" style="width: 70px;"></select>
                            </div>
                            <div id="heatmap-div"></div>
                        </div>
                    </div>
                </div>
                <div id="gene-info" style="display: none">

                    <table class='label-table' style='margin-left: 30px; margin-bottom: 20px;'>
                        <tr style='font-size: 1.2em;'>
                            <td>Gene:</td>
                            <td><span id="gene-analysis-title"></span></td>
                        </tr>
                    </table>

                    <div style='display: flex; flex-direction: column; justify-content: space-around; flex-grow: 1'>
                        <div id="gene-dist-div" style="display: flex; flex-direction:column"></div>
                    </div>

                </div>
                <div id="precomp-info" style="display: none">

                    <table class='label-table' style='margin-left: 30px; margin-bottom: 20px;'>
                        <tr style='font-size: 1.2em;'>
                            <td>Value:</td>
                            <td><span id="precomp-analysis-title"></span></td>
                        </tr>
                    </table>

                    <div style='display: flex; flex-direction: column; justify-content: space-around; flex-grow: 1'>
                        <div id="precomp-dist-div" style="display: flex; flex-direction:column"></div>
                    </div>

                </div>
                <div id="pc-content-wrapper" style="display: none">
                    <h4 id="pc-analysis-title" style="font-size: 16px; text-align: center"></h4>
                    <div>
                        <form id="pc-range-container">
                            <div class="group" style="margin-left: 10px">
                                <input class="range-input" id="pc1-input" type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label class="range-input-label">PC 1</label>
                            </div>
                            <div class="group" style="float: right; margin-right: 10px;">
                                <input class="range-input" id="pc2-input" type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label class="range-input-label">PC 2</label>
                            </div>
                        </form>
                    </div>
                    <div style="margin-top: 30px">        
                        <span>
                            <button style="align-items: center; width: 60%; margin-left:20%; margin-right:20%" id="analysis-button" type="button" class="btn btn-default" onclick=runPCAnalysis()>Run Analysis</button>
                        </span>
                    </div>
                    <p id="pc-analysis-content"></p>
                </div>
                <div id="cell-selection-wrapper" style="display: none">
                    <div id="cell-selection-div" style="width: 80%; margin-right: 10%; margin-left: 10%;">
                        <h4 style="text-align: center">Select Cells for Further Analysis</h4>
                        <div>
                            <span>
                                <label for="subset-criteria">Criteria</label>
                                <select id="subset-criteria">
                                </select>
                            </span>
                            <br>
                            <form id="cell-range-container">
                                <div class="group" style="margin-left: 10px">
                                    <input class="range-input" id="lower-input" type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="range-input-label">Lower</label>
                                </div>
                                <div class="group" style="float: right; margin-right: 10px;">
                                    <input class="range-input" id="upper-input" type="text" required>
                                    <span class="highlight"></span>
                                    <span class="bar"></span>
                                    <label class="range-input-label">Upper</label>
                                </div>
                            </form>
                        </div>
                        <div style="margin-top: 15px; margin-right:10px; width: 100%; min-height:20px;">
                            <span style="float: right; margin-right: 10px;">
                                <button id="unselct-button" type="button" class="btn btn-default" onclick=unselectRange()>Unselect Cells</button>
                            </span>
                            <span style="float:right; margin-right: 10px">
                                <button id="select-button" type="button" class="btn btn-default" onclick=selectRange()>Select Cells</button>
                            </span>
                        </div>
                        <div style="margin-top: 30px; width: 100%;">        
                            <span>
                                <button style="align-items: center; width: 60%; margin-left:20%; margin-right:20%" id="analysis-button" type="button" class="btn btn-default" onclick=runSubsetAnalysis()>Run Analysis</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div> <!-- End of lower-left-content -->
        </div> <!-- End of left-content -->
        <div id="right-content">

            <div id="sigvp-scatter-div">
                <div id="plot-title-div">
                    <div class="titles">
                        <div class="title" id="plot-title"></div>
                        <div class="subtitle" id="plot-subtitle"></div>
                    </div>
                    <div class="color-options" >
                        <div>
                            <div class="label">Plotted Value:</div>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-outline-secondary">
                                    <input type="radio" name="scatterColorButtons" id="valueoption" value="value" autocomplete="off"> Value
                                </label>
                                <label class="btn btn-outline-secondary active">
                                    <input type="radio" name="scatterColorButtons" id="rankoption" value="rank" autocomplete="off" checked> Rank
                                </label>
                            </div>
                        </div>
                        <div>
                            <button id="lasso-select" type="button" class="btn btn-outline-secondary btn-bottom-margin">Enable Lasso Select</button>
                        </div>
                        <div>
                            <button id="export-button" type="button" class="btn btn-outline-secondary btn-bottom-margin">Export</button>
                        </div>
                    </div>
                </div>
                <div id="scatter-div"></div>
            </div>

        </div> <!-- End of right-content -->
    </div>
</body>
</html>
